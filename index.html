<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i,500,500i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://use.fontawesome.com/27de6baef1.js"></script>

    <title>World:Time</title>
  </head>
  <body>
    <nav id="top-bar">
      <div class="title background-bright color-dark">
        <h1>World<span class="blink">:</span>Time</h1>
      </div>
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <form class="search-form" autocomplete="off">
          <input type="text" class="search-input" name="timezone" />

          <ul class="suggestions"></ul>
        </form>
        <div class="dots">
          <i class="fa fa-ellipsis-h dots-icon"></i>
        </div>
      </div>
    </nav>
    <aside id="slideout-menu" class="hidden">
      <div id="slideout-container">
        <div id="settings">
          <p class="head">Settings</p>
          <form id="settings-form">
            <div class="flex-item">
              <input type="checkbox" id="hide-second" name="hide-second" />
              <label for="hide-second">Hide second hands</label>
            </div>
            <div class="flex-item">
              <input type="checkbox" id="plain-style" name="playin-style" />
              <label for="plain-style">Hide clock backgrounds</label>
            </div>
            <div class="flex-item">
              <input
                type="color"
                id="highlight-color"
                name="highlight-color"
                value="#ff8830"
              />
              <label for="highlight-color">Pick highlight color</label>
            </div>
          </form>
        </div>
        <div id="about">
          <p class="head">About</p>
          <div id="project-description">
            <p>
              Did you ever wonder what time it is in places you are not at? Do
              you prefer your clocks to be analog and your interfaces minimal?
              Then this is for you.
            </p>
            <p>
              Created by <a href="http://mariuskroh.de">Marius Kroh</a><br />
              View source on <a href="#">Github</a>
            </p>
          </div>
        </div>
      </div>
    </aside>

    <main id="wrapper"></main>
    <script src="js/script.js"></script>
  </body>
</html>
<mariuskroh class="dev"></mariuskroh>
